<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="animals.js"></script>
  <title>Google</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="link" href="#">Gmail</a>
          </li>
          <li class="nav-list-item">
            <a class="link" href="#">Grafika</a>
          </li>
          <li class="nav-list-item" title="Aplikacje Google">
            <a class="link-icon" href="#"><i class="fas fa-th"></i></a>
          </li>
          <li class="nav-list-item">
            <img class="avatar" src="img/avatar.jpg" alt="Avatar" />
          </li>
        </ul>
      </nav>

      <div class="google-logo-wrapper">
        <image class="google-logo" src="img/google.png" alt="Google logo" />
      </div>
      <div class="search-input-wrapper" v-bind:class="activeClass">

        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>

        <input v-model="inputContent" v-bind:class="activeClass" class="search-input" type="text" title="Szukaj" />

        <div class="search-input-icons-wrapper">
          <div class="search-input-icon">
            <i class="fas fa-keyboard"></i>
            <span class="tooltip">Narzędzie do wprowadzania tekstu</span>
          </div>
          <div class="search-input-icon">
            <i class="fas fa-microphone"></i>
            <span class="tooltip">Wyszukiwanie głosowe</span>
          </div>
        </div>
      </div>

      <v-autocompleter v-on:select-hint="changeInputContent($event)" v-bind:change-active-state="changeActiveState"
        count="6" v-bind:input-content="inputContent" v-bind:is-active="isInputActive">
      </v-autocompleter>

      <div class="search-buttons-wrapper">
        <button class="search-button">Szukaj w Google</button>
        <button class="search-button">Szczęśliwy traf</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>


</body>

</html>
